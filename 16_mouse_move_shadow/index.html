<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
    <style>
        html {
            color:black;
            font-family: sans-serif;
        }
        .hero {
            min-height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
            color:black;
        }
        h1 {
            text-shadow: 10px 10px 0 rgba(0,0,0,1);
            font-size: 100px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>
    
    
    <script>
        const hero = document.querySelector('.hero');
        const text = hero.querySelector('h1');
        const walk = 300; // 100px
        
        function shadow (e) {
//            const {offsetWidth: width, offsetHeight: height} = hero; // ES 6 way to add consts
            const width = hero.offsetWidth;
            const height = hero.offsetHeight;
            let {offsetX: x, offsetY: y} = e;
            
//            console.log(this,e.target); // this is hero ; e.target can also be h1 in hero
            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;     // so basically we are adding x and y of the element we are currently on + this element starting point from the left and the top
                
            }
            
            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));
            
            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
            `;
            console.log(xWalk,yWalk);
        }
        
        hero.addEventListener('mousemove', shadow);
    </script>
</body>
</html>
